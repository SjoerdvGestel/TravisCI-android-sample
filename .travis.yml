language: android

jdk: oraclejdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - node_modules
    - $HOME/.gradle/caches/

android:
  components:
    - platform-tools-24.4.0
    - build-tools-23.0.1
    - android-23
    # - extra-android-support-23.0.1
    - extra-android-m2repository-23.0.1
    - sys-img-armeabi-v7a-android-19

env:
  global:
    # install timeout in minutes (2 minutes by default)
    - ADB_INSTALL_TIMEOUT=8

before_install:
  # Grand gradlew proper rights to operate 
  - chmod +x gradlew

# Emulator Management: Create, Start and Wait 
before_script:
 - echo no | android create avd --force -n test -t android-23 --sdcard 10M --abi armeabi-v7a
 - emulator -avd test -no-skin -no-audio -no-window &
 - android-wait-for-emulator
 - adb shell input keyevent 82 &
  

script:
  - echo $ADB_INSTALL_TIMEOUT
  - android list target
  - ./gradlew connectedAndroidTest

notifications:
  email:
    - sjoerd+test-continuous@afrogleap.com

